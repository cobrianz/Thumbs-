<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="logo">
                SKISS
            </h2>
            <div class="search__bar">
                <img src="./images/search.png" alt="" class="icon">
                <input type="search" placeholder="search for content and posts...">
            </div>
            <div class="create">
                <label class="btn btn__primary" for="create__post">Create</label>
                <div class="profile__photo">
                    <img src="./images/profile-1.jpg" alt="">
                </div>
            </div>
        </div>
    </nav>

    <!--  MAIN SECTION   -->

    <main>
        <div class="container">
            <div class="left">
                <a class="profile">
                    <div class="profile__photo">
                        <img src="./images/profile-1.jpg" alt="">
                    </div>
                    <div class="handle">
                        <h4>Moraa Moreen</h4>
                        <p class="text__muted">
                            @moraa
                        </p>
                    </div>
                </a>
                <!-- sidebar -->

                <div class="sidebar">
                    <a class="menu__item active">
                        <img src="./images/home.png" alt="" class="icon">
                        <h3>Home</h3>
                    </a>
                    <a class="menu__item">
                        <img src="./images/compass.png" alt="" class="icon">
                        <h3>Explore</h3>
                    </a>
                    <a class="menu__item">
                        <img src="./images/bell.png" alt="" class="icon">
                        <h3>Notifications</h3>
                        <!-- Notification pop up -->
                    </a>
                    <a class="menu__item">
                        <img src="./images/message-circle.png" alt="" class="icon">
                        <h3>Messages</h3>
                    </a>
                    <a class="menu__item">
                        <img src="./images/bookmark.png" alt="" class="icon">
                        <h3>Bookmarks</h3>
                    </a>
                    <a class="menu__item">
                        <img src="./images/chart-histogram.png" alt="" class="icon">
                        <h3>Analytics</h3>
                    </a>
                    <a class="menu__item">
                        <img src="./images/sun.png" alt="" class="icon">
                        <h3>Theme</h3>
                    </a>
                    <a class="menu__item">
                        <img src="./images/settings.png" alt="" class="icon">
                        <h3>Settings</h3>
                    </a>
                </div>
            </div>
            <div class="middle">

            </div>
            <div class="right">

            </div>
        </div>
    </main>
    <div class="sidebar">
        
    </div>
</body>
</html>
